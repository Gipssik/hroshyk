{% extends 'base.html' %}

{% block nav %}
	{% include 'nav/header.html' %}

{% block content %}

		<div style="width: 100%; height: 70vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
			<h5 class="fs-3 card-title">Welcome {{ user.username }}</h5>
			<p class="fs-4 card-text">You are logged in.</p>
		</div>
	{% endif %}
{% endblock content %}
